{% load i18n %}

<style>
    /* The Modal (background) */
    #modalNewsletterForm {
        padding-top: 100px;
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        z-index: 9999;
    }

    /* The Close Button */
    .modal-newsletter-form-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .modal-newsletter-form-close:hover,
    .modal-newsletter-form-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Modal Header */
    .modal-newsletter-form-header {
        padding: 2px 16px;
        color: white;
    }
    .modal-newsletter-form-header h2 {
        font-size: 19px;
        margin-top: 8px;
    }

    /* Modal Body */
    .modal-newsletter-form-body {
        padding: 15px;
    }

    /* Modal Content */
    .modal-newsletter-form-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 54%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }
        to {
            top: 0;
            opacity: 1
        }
    }

    @keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }
        to {
            top: 0;
            opacity: 1
        }
    }
</style>

<script>
    $(function () {

        var url_iscrizione_newsletter = '{% url 'newsletter_form_subscribe_user' %}';
        var text_newsletter_button_disabled = '{{ text_newsletter_button_disabled }}';
        var text_newsletter_button_enabled = '{{ text_newsletter_button_enabled }}';
        var title_modal_error_dialog = '{{ title_modal_error_dialog }}';
        var title_modal_success_dialog = '{{ title_modal_success_dialog }}';

        // Get the modal
        var modal = document.getElementById('modalNewsletterForm');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("modal-newsletter-form-close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function subscribe_to_newsletter() {
            var button_newsletter = $("#id_button_form_iscrizione_newsletter");
            var email_address = $("#id_email_form_iscrizione_newsletter").val();
            var div_errore_email_newsletter = $("#id_error_form_iscrizione_newsletter");

            if (email_address == '') {
                div_errore_email_newsletter.show();
            } else {
                div_errore_email_newsletter.hide();
                button_newsletter.attr("disabled", true);
                button_newsletter.html(text_newsletter_button_disabled);
                $.post(url_iscrizione_newsletter, {'email_newsletter': email_address}, subscribe_to_newsletter_success)
            }
        }

        function subscribe_to_newsletter_success(responseText, statusText, xhr, elem) {
            if (responseText['results'] == 'ok') {
                $("#modalNewsletterTitolo").html(title_modal_success_dialog);
                $(".modal-newsletter-form-body").html(responseText['message']);
                $(".modal-newsletter-form-header").css("background-color", "#5cb85c")
                modal.style.display = "block";
            }
            else {
                $("#modalNewsletterTitolo").html(title_modal_error_dialog);
                $(".modal-newsletter-form-body").html(responseText['message']);
                $(".modal-newsletter-form-header").css("background-color", "#b80a00")
                modal.style.display = "block";
            }
            $("#id_button_form_iscrizione_newsletter").attr("disabled", false);
            $("#id_button_form_iscrizione_newsletter").html(text_newsletter_button_enabled);
        }

        $(document).ready(function () {
            $("#id_button_form_iscrizione_newsletter").on('click', function (e) {
                e.preventDefault();
                subscribe_to_newsletter();
            });
        });
    });
</script>

<div class="form-iscrizione-newsletter">
    <div class="form-iscrizione-newsletter-input">
        <input id="id_email_form_iscrizione_newsletter" class="input-newsletter form-control" type="text" name="email"
               placeholder="{% trans "Inserisci la tua email" %}">
    </div>
    <div class="error" id="id_error_form_iscrizione_newsletter" style="display: none; color:red;">
        {% trans "Inserisci la tua email" %}
    </div>
    <button href="#" class="btn btn-primary"
            id="id_button_form_iscrizione_newsletter">{% trans "ISCRIVITI ORA" %}</button>
</div>

<!-- Modal content -->
<!-- The Modal -->
<div id="modalNewsletterForm" class="modal-newsletter-form">
  <!-- Modal content -->
  <div class="modal-newsletter-form-content">
    <div class="modal-newsletter-form-header">
        <span class="modal-newsletter-form-close">&times;</span>
        <h2 id="modalNewsletterTitolo"></h2>
    </div>
    <div class="modal-newsletter-form-body">
    </div>
  </div>
</div>
